<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    h1 {
      color:red;
    }
  </style>
  <script>
    var texto = prompt("Digite um texto: ");
    palavras = texto.split(' ');
    
    letras = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
    for (j=0; j<letras.length; j++) {
      total = 0;
      for (i=0; i<palavras.length; i++) {
        if (palavras[i].charAt(0) == letras[j])
          if (total == 0) { // achou a primeira palavra
            document.write("<p>Palavras iniciadas com a letra "+letras[j]+":</p>");
            document.write("<ul>");
            document.write("<li>"+palavras[i]+"</li>");
            total++;
          }
          else 
            document.write("<li>"+palavras[i]+"</li>");
      }
      if (total == 1)
        document.write("</ul>");
    }

  </script>
</head>

</body>
</html>
