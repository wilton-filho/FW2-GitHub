<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      margin: auto;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 400px;
      background-color: yellow;
      border: 1px solid red;
    }
  </style>
  <script>
    function mudarCor() {
      document.getElementById("caixa").style.backgroundColor = "green";
      document.getElementById("caixa").style.color = "white";
      document.getElementById("caixa").style.width = "300px";
    }
  </script>
</head>
<body>
  <form>
    <input type="button" value="Mudar cor" onclick="mudarCor()">
  </form> 
  <div class="box" id="caixa">
    Wilton de Paula Filho
  </div>
</body>
</html>
