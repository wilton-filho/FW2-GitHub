<!DOCTYPE html>
<html lang="en">
<head>
<script>
function surpresa(vetor){vetor.splice(vetor.length-2,1);}
function modifica() {
var vet = [1,2,3];
surpresa(vet);
document.write(vet+"<br>");
(vet.length>2)?document.write(vet):document.write(vet.join());
}
modifica();
</script>



</head>
