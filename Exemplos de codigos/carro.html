  <script>
    function Carro(nroRodas, nroPortas, combustivel, velocidade) {
      this.nroRodas = nroRodas;
      this.nroPortas = nroPortas;
      this.combustivel = combustivel;
      this.velocidade = velocidade;
      this.acelerar = function(x) {
        this.velocidade = this.velocidade + x;
      }
      this.frear = function(x) {
        this.velocidade = this.velocidade - x;
      }
      this.verPerfil = function() {
        document.write("Número de rodas = "+this.nroRodas+"<br>");
        document.write("Número de portas = "+this.nroPortas+"<br>");
        document.write("Combustível utilizado = "+this.combustivel+"<br>");
        document.write("Velocidade atual = "+this.velocidade+"<br>");
      }
    };
