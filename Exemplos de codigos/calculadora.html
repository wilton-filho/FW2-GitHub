<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="calculadora.js"></script>
  <script>
    function calcular(operador) {
      var valor1 = parseFloat(document.getElementById("txtValor1").value);
      var valor2 = parseFloat(document.getElementById("txtValor2").value);
      var resultado;
      var calc1 = new Calculadora(valor1, valor2);
      switch(operador) {
        case '+':
          resultado = calc1.somar();
        break;
        case '-':
          resultado = calc1.subtrair();
        break;
        case '*':
          resultado = calc1.multiplicar();
        break;
        case '/':
          resultado = calc1.dividir();
        break;
      }
      document.getElementById("txtResultado").value = resultado;
    }  
  
  </script>
</head>
<body>
  <p>Calculadora</p>
  <form>
     <label>1ยบ Valor:</label>
     <input type="text" id="txtValor1"><br>

     <label>2ยบ Valor:</label>
     <input type="text" id="txtValor2"><br>
          
     <input type="button" value="+" onclick="calcular('+')">
     <input type="button" value="-" onclick="calcular('-')">
     <input type="button" value="*" onclick="calcular('*')">
     <input type="button" value="/" onclick="calcular('/')"><br>
     
     <label>Resultado:</label>
     <input type="text" id="txtResultado"><br>
  </form>  
</body>
</html>
