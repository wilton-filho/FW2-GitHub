        <script>
            
            //---------------------------
            // 0: Numero
            // 1: Letras
            // 2: Numero + letras
            function validarTipo(tipo, valor) {
                var padrao;
                switch(tipo) {
                    case 0:  // Numero
                        padrao = /^\d{1,}$/;
                    break;
                    case 1:  // Letras
                        padrao = /^[a-zA-Z]{1,}$/;
                    break;
                    case 2:  // Numeros + letras
                        padrao = /^[0-9a-z,.]{1,}$/i;
                    break;
                }
                return(padrao.test(valor));
            }
